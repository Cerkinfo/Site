{% extends "base.html" %}

{% block title %}
    Connexion
{% endblock %}

{% block content %}

<div class="row">
    <div class="col s6 valign-wrapper">
        <form class="form valign" role="form" method="post"
                action="{% url 'login' %}"
                id="login-nav"
                enctype="multipart/form-data">
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}"/>
            {% endif %}
            {% csrf_token %}
            <div class="input-field">
                <label class="sr-only" for="id_u">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="id_u"
                        placeholder="Nom d'utilisateur" name="id_username" required>
            </div>
            <div class="input-field">
                <label class="sr-only" for="id_p">Mot de Passe</label>
                <input type="password" class="form-control" id="id_p"
                        placeholder="Mot de Passe" name="id_password" required>
            </div>

            <div class="valign col s6">
                <a href="{% url "password_reset" %}">
                    Mot de passe oublié?
                </a>
            </div>
            <div class="valign col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Connexion
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
    <div class="col s6 valign-wrapper">
        <div class="valign full purple darken-4">
            <img class="circle" src="http://cdn2.hubspot.net/hubfs/360031/main_register.jpg">
            <h5>S'inscrire</h5>
            <h6>Rejoignez nous et éditer votre CIpédia</h6>
            <a href={% url "register" %} class="waves-effect waves-light btn">S'inscrire</a>
        </div>
    </div>
</div>

{% endblock %}
