{% extends "base.html" %}
{% load sekizai_tags i18n wiki_tags static %}

{% block include %}
    {% addtoblock "css" %}
        <link rel="stylesheet" href="{% static "wiki/bootstrap/css/wiki-bootstrap.min.css" %}" />
    {% endaddtoblock %}

    {% addtoblock "js" %}
        <script src="{% static "wiki/bootstrap/js/bootstrap.min.js" %}" />
    {% endaddtoblock %}
{% endblock %}

{% block title %}
    {{ block.super }}
    Wiki
{% endblock %}

{% block content %}
  {% block wiki_body %}
      <div class="container" style="margin-top: 60px;">
          <!-- Reserved for breadcrumbs -->
          {% block wiki_breadcrumbs %}{% endblock %}

          <!-- Main page contents go here -->
          {% block wiki_contents %}{% endblock %}
      </div>
  {% endblock %}
{% endblock %}
