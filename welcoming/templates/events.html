{% load staticfiles %}
{% load render_bundle from webpack_loader %}


<div class="events">
    <div style="text-align: center; font-size: 32px; padding-top: 10px" class="react-events-title">
        Évènements à venir 
    </div>

    <div id="react-events-timeline"></div>
    {% render_bundle 'events' %}
    <script>
        eventsRender([
        {% for event in instance %}
            {
                summary: "{{ event.summary }}",
                start: "{{ event.start }}",
                end: "{{ event.end  }}",
                description: "{{ event.description }}",
                location: "{{ event.location }}",
            },
        {% endfor %}
                
        ]);
    </script>
</div>
