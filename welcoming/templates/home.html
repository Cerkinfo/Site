{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="header_container" style="
            background-size: cover;
            -webkit-background-size:cover;
            -moz-background-size:cover;
            -o-background-size:cover;
            background-image: url({% static 'img/header.jpg' %}">
        <div class="header-logo">
            <img class="header img-responsive" src="{% static 'img/cerkinfo_logo.png' %}" usemap="#header-logo-map">
        </div>
    </div>
    <div class="guide_container">
        <div class="guide_link">
            <div>
                <a class="hvr-icon-wobble-horizontal" href="{% url 'current_guide' %}">
                    {{ guide.title }}
                </a>
            </div>
            <div class="desc">
                {{ guide.description | safe }}
            </div>
        </div>
    </div>
    <div style="
        background-color: whitesmoke;
        display: block;
        font-size: 2.2em;
        font-weight: 100;
        padding: 50px;
        text-align: center;"
        class="course-sell">
        Un recueil d'examen est disponible ! <a target="blank" href="https://docs.google.com/forms/d/1zagjK8D46ulHdnGHZaSBrr0EsP99BFp0N8ZDmC6rAnk/viewform?c=0&amp;w=1">Commande</a>, d√®s maintenant !
    </div>
{% endblock %}
